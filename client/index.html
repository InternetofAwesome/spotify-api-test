<html lang="en" ng-app>
  <head>
    <title>Spotify Example</title>
    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <script>
    if(window.location.hash)
      console.log("Hash is: " + window.location.hash);
      // var lochash    = window.location.hash.substr(1),
      
      
      token = window.location.hash.substr(window.location.hash.indexOf('access_token='))
      console.log('step 1 =' + token)
      token = token.split('&')[0]   
      console.log('step 2 =' + token)
      token = token.split('=')[1]
      console.log('step 3 =' + token)
      
      console.log('token: ' + token)
      $.ajax({type: 'PUT', contentType: "application/json", url: 'key', data: JSON.stringify({"token": token}), success: function(result){
        document.body.innerHTML = result;
      }});
    </script>
  </head>
  <body>
  </body>
</html>
